<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@700&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Red+Rose:wght@400;500;600;700&display=swap');
body{
    background-color: #161616;
    padding: 0px;
    margin: 0px;
}

header{
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-left: 25px;
    margin-top: 0px;
}
.logo{
    display: flex;
    align-items: center;
    height: 100px;

}
.logo h1{
    color: #ffffff;
    text-decoration: none;
    font-family: 'Abhaya Libre', serif;
    font-weight: 700;
    font-size: 40px; 
    margin-left: 20px;
}

.logo img {
    height: 60px;
}

nav{
    display: flex;
    justify-content: space-between;
    
}
nav a{
    color: #ffffff;
    text-decoration: none;
    font-family: 'Red Rose', cursive;
    font-size: 16px;
    margin-right: 4.5rem;
    font-weight: 700;

}

        .gallery-container {
            display: flex;
            padding: 1.5rem;
            position: relative;
        }
        .gallery-container::before {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            z-index: -1;
        }
        .image-collage {
            margin-top: 0rem;
            border-radius: 50%;
            background: radial-gradient(circle, #DAFAFF 0%, #1e6b76 20%, rgba(18,18,18,0) 57%);
            flex: 1;
            position: relative;
            width: 550%;
            height: 550px;
            
        }
        .collage-image {
            margin-top: 5rem;
            margin-left: 9rem;
            position: absolute;
            width: 250px;
            height: 175px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            transition: transform 0.3s ease-in-out;

        }
        .collage-image:hover {
            transform: scale(1.05) rotate(0deg) !important;
            z-index: 10;
        }
        .collage-image:nth-child(1) {
            top: 50px;
            left: 50px;
            transform: rotate(-5deg);
        }
        .collage-image:nth-child(2) {
            top: 100px;
            left: 200px;
            transform: rotate(5deg);
        }
        .collage-image:nth-child(3) {
            top: 180px;
            left: 100px;
            transform: rotate(-3deg);
        }
        .gallery-content {
            flex: 1;
            padding-left: 0rem;
            margin-top: 2rem;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 2rem;
            color: #ffffff;
        }
        .gallery-item:not(:first-child) {
            margin-top: 2.3rem;
        }

        .gallery-item {
            font-family: 'Abhaya Libre', serif;
    font-weight: 700;
            margin-left: 10rem;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: color 0.3s;
            color: #ffffff;
        }

        .gallery-item:hover {
            color: #00bcd4;
        }
        .gallery-item::before {
            margin-right: 0.5rem;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: 5% auto;
            padding: 20px;
            width: 80%;
            max-width: 700px;
            background-color: #1e1e1e;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #fff;
        }
        .modal-image {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
</style>
</head>
<body>
    
    <header>
        <div class="logo">
            <a href="" ><img src="assets/logo.png"></a>
            <h1>GALLERY</h1>
        </div>
        <nav>
            <a href="" id="nav-item">HOME</a>
            <a href="/gallery" id="nav-item">EVENTS</a>
            <a href="/resources" id="nav-item">RESOURCES</a>
            <a href="" id="nav-item">CONTACT</a>
        </nav>
    </header>

    <div class="gallery-container">
        <div class="image-collage">
            <img src="assets/_DSC0347 2.png" alt="Robo Event 1" class="collage-image">
            <img src="assets/_DSC0347 2.png" alt="Robo Event 2" class="collage-image">
            <img src="assets//_DSC0347 2.png" alt="Robo Event 3" class="collage-image">
        </div>
        <div class="gallery-content">
            <div class="gallery-item" data-gallery="robo-nitrous" >Robo Nitrous</div>
            <div class="gallery-item" data-gallery="robo-war">Robo War</div>
            <div class="gallery-item" data-gallery="robo-soccer">Robo Soccer</div>
            <div class="gallery-item" data-gallery="robo-race">Robo Race</div>
            <div class="gallery-item" data-gallery="drone-racing">Drone Racing</div>
            <div class="gallery-item" data-gallery="robo-ignite">Robo Ignite</div>
        </div>
    </div>
    <script>
    </script>
    </body>
    </html>
